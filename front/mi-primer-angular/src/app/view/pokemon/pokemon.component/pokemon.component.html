

<div class="container">
  <div class="row">
@for(p of pokemons; track p.id){

<div class="card" style="width: 18rem;">

  <div class="card-body">
    <h5 class="card-title">{{p.name}}</h5>
  </div>

  <div class="card-body">
    <a href="{{p.url}}" class="card-link">Buscar pokemon</a>
  </div>
</div>
}
</div>
</div>
